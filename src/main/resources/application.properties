# Ajustes generales
spring.application.name=planning
server.port=8083

# Ajustes de la base de datos
spring.datasource.url=jdbc:mysql://192.168.1.2:3306/planning_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Se configura hibernate para MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Se esta habilitando la visualizaci√≥n de las sentencias SQL
spring.jpa.show-sql=true

# Url para solicitar los movimientos
movements.service.url=http://localhost:8082/api/movements/viewUserMovements